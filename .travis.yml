sudo: false
language: go
git:
    depth: 1
install: - kdir $HOME/src
         - cd $HOME/src
         - git clone https://github.com/gohugoio/hugo.git
         - cd hugo
         - go install
script: hugo

deploy:
    provider: pages
    skip_cleanup: true
    github_token: $GITHUB_TOKEN
    on:
        branch: hugo
    local_dir: public
    repo: DonnotPanic/Epistemophilia
    fqdn: <custom-domain-if-needed>
    target_branch: gh-pages
    email: murundong@163.com
    name: DonnotPanic
